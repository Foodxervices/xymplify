database:
  override:
    - RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format progress --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml

machine:
  ruby:
    version: rbx-2.3.1
  environment:
    SECRET_KEY_BASE: test_secret
  commands:
    - rvm install 2.3.1
    - gem install bundler

deployment:
  production:
    branch: origin
    commands:
      - git push git@heroku.com:foodhub-ror.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate 
